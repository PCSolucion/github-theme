<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 40" fill="none">
  <defs>
    <linearGradient id="dot" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00b4d8"/>
      <stop offset="100%" stop-color="#0077b6"/>
    </linearGradient>
  </defs>
  <!-- Blue dot (the signature orb, acts as the "." in terminal path) -->
  <circle cx="8" cy="26" r="4" fill="url(#dot)"/>
  <!-- Slash -->
  <text x="18" y="30" font-family="'Geist Mono', 'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="18" font-weight="400" fill="#555">/</text>
  <!-- Brand name -->
  <text x="30" y="30" font-family="'Geist Mono', 'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace" font-size="18" font-weight="500" fill="#fafafa">pc</text>
</svg>
